<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            color: #19674D;
            text-align: center;
        }

        table {
            color: #19674D;
            padding: 2px;
            font-size: 25px;
            width: 100%;
        }

        th, td, tr {
            font-size: 25px;
            text-align: center;
            width: auto;
        }

        .but {
            background: #3FD2A3; /* Цвет фона */
            border: 1px solid #7a7b7e; /* Параметры рамки */
            border-radius: 30px;
            box-shadow: 0 0 4px 5px #7a7b7e; /* Параметры свечения */
            font-size: 25px;
            text-decoration: none;
            padding: 10px;
            color: #19674D;
            text-align: center;

        }

        .imgs {
            align-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<span th:if="${not #lists.isEmpty(resultFunc) and not #lists.isEmpty(resultTable)}">
    <p class="but"><strong>Результат интерполяции методом Лагранжа:</strong> <span th:text="${resultFunc}"></span></p>

    <table border="1">
        <thead>
        <tr>
            <th>x</th>
            <th>y</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${resultTable}">
            <td th:each="j : ${i}">
                <span th:text="${j}"></span>
            </td>
        </tr>

        </tbody>
    </table>
    <p class="but"><strong>Результат интерполяции методом Ньютона:</strong> <span th:text="${resultFuncNewt}"></span></p>


    <table border="1">
        <thead>
        <tr>
            <th>x</th>
            <th>y</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${resultTableNewt}">
            <td th:each="j : ${i}">
                <span th:text="${j}"></span>
            </td>
        </tr>

        </tbody>
    </table>
    <p></p>
    <div class="Chart">
        <img class="imgs" src="/chart" width="600" th:src="@{/chart}"/>
        <img class="imgs" src="/chartnewt" width="600" th:src="@{/chartnewt}"/>

    </div>
</span>
<span class="but" th:unless="${not #lists.isEmpty(resultFunc) and not #lists.isEmpty(resultTable)}">
    Неверно введены данные
</span>
</body>
</html>
