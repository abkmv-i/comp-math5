<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .input {
            background: #3FD2A3; /* Цвет фона */
            border: 1px solid #7a7b7e; /* Параметры рамки */
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 4px 3px #7a7b7e;
            font-size: 25px;
        }

        h2 {
            color: #19674D;
            text-align: center;
        }

        table {
            color: #19674D;
            padding: 2px;
            font-size: 25px;
            width: 100%;
        }

        th, td, tr {
            font-size: 25px;
            text-align: center;
            width: auto;
        }

        .but {
            background: #3FD2A3; /* Цвет фона */
            border: 1px solid #7a7b7e; /* Параметры рамки */
            border-radius: 30px;
            box-shadow: 0 0 4px 5px #7a7b7e; /* Параметры свечения */
            font-size: 25px;
            text-decoration: none;
            padding: 10px;
            color: #19674D;
            text-align: center;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/resultTable}" th:object="${form}" th:method="GET">

    <h2>Методы решения:</h2><br>
    <br>
    <table>
        <tr>
            <td>
                <div class="input">
                    <p/>Многочлен Лагранжа<br><br>
                </div>
            </td>
            <td>
                <div class="input">
                    <p/>Многочлен Ньютона<br><br>
                </div>
            </td>

        </tr>
        <tr>
            <td>
                Введите значения x:
                <div th:each="j: ${#numbers.sequence(1, 5)}">
                    <input type="number" th:field="*{inputData}" step="any"/>
                    <p/>
                </div>
                <p/>
            </td>
            <td>
                Введите значения y:
                <div th:each="j: ${#numbers.sequence(1, 5)}">
                    <input type="number" th:field="*{inputData}" step="any"/>
                    <p/>
                </div>
                <p/>
            </td>
            <td>
                Введите х:
                <input type="number" th:field="*{x}" step="any"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input class="but" type="submit" value="Расчитать"/>
            </td>
            <td>
            </td>
        </tr>
    </table>


</form>
</body>
</html>
